<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var valor = 98;
        function dobro (valor){
            return 2 * valor;
        }
        document.write("Dobro: " + dobro(valor));

        function metade (valor){
            return Math.round(valor / 2);
        }
        document.write("<br>Metade: " + metade(valor));
        var nome = "Ana Vitória";

        function saudacao(nome){
            return "olá " + nome + "! " + "Tudo bem?";
        }
        document.write("<br>Saudação: " + saudacao(nome));
    </script>
</body>
</html>
