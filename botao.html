<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var vetor = ['Ana', 'Juan', 'Jacomo', 'Maico'];

        function geraBotao(vetor){
            for(var i = 0; i < vetor.length; i++){
                document.write("<button onclick='alert( " + '"' + vetor[i] + '"' + ")'>" + vetor[i] +  "</button>");
            }
        }

        geraBotao(vetor);

    </script>
</body>
</html>
